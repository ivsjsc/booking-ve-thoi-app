<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Về Thôi</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- Leaflet Map Library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  
  <!-- Leaflet Routing Machine Plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  
  <style>
    /* Using a common font for better aesthetics */
    @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap');
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
    }
    /* Custom brand colors from the project description */
    :root {
        --brand-primary: #16a34a; /* Safe green */
        --brand-secondary: #facc15; /* Standout yellow */
    }
    .bg-brand-primary { background-color: var(--brand-primary); }
    .text-brand-primary { color: var(--brand-primary); }
    .border-brand-primary { border-color: var(--brand-primary); }
    .bg-brand-secondary { background-color: var(--brand-secondary); }
    .text-brand-secondary { color: var(--brand-secondary); }
    .border-brand-secondary { border-color: var(--brand-secondary); }
    
    /* Leaflet customization */
    .leaflet-control-container .leaflet-control-attribution {
      font-size: 10px;
      background: rgba(255,255,255,0.7);
      padding: 2px 4px;
    }
    .leaflet-routing-container {
      display: none; /* Hide the default text-based itinerary */
    }
    /* Style for POI markers */
    .poi-icon div {
      width: 8px;
      height: 8px;
      background-color: var(--brand-secondary);
      border-radius: 9999px;
      border: 1px solid white;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    .user-location-icon div {
      position: relative;
    }
    .user-location-icon div::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-radius: 50%;
        background-color: #3b82f6; /* blue-500 */
        animation: pulse 1.7s infinite;
        z-index: -1;
    }
    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.6; }
        100% { transform: scale(3); opacity: 0; }
    }
    .driver-location-icon div {
      transform: rotate(45deg);
    }
  </style>
