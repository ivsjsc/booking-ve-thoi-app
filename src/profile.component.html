<div class="flex flex-col h-full bg-gray-900 p-5 animate-fade-in">
  <!-- Back button is in the main header -->
  
  <!-- Profile Header -->
  <div class="flex flex-col items-center pt-8 pb-6">
    <img [src]="authService.currentUser()?.avatarUrl" alt="User Avatar" class="w-24 h-24 rounded-full mb-4 border-4 border-gray-700">
    <h1 class="text-2xl font-bold text-white">{{ authService.currentUser()?.name }}</h1>
  </div>
  
  <!-- Info Section -->
  <div class="space-y-4">
    <div class="bg-gray-800 p-4 rounded-lg">
      <label class="text-sm text-gray-400">Email</label>
      <p class="text-base text-white">{{ authService.currentUser()?.email }}</p>
    </div>
    <div class="bg-gray-800 p-4 rounded-lg">
      <label class="text-sm text-gray-400">Số điện thoại</label>
      <p class="text-base text-white">{{ authService.currentUser()?.phone }}</p>
    </div>
  </div>

  <!-- Actions -->
  <div class="mt-8 space-y-3">
     <button class="w-full bg-gray-700 text-white p-4 rounded-xl font-semibold text-lg hover:bg-gray-600 transition-colors">
      Chỉnh sửa hồ sơ
    </button>
     <button (click)="navigateToSettings.emit()" class="w-full bg-gray-700 text-white p-4 rounded-xl font-semibold text-lg hover:bg-gray-600 transition-colors">
      Cài đặt
    </button>
  </div>
</div>
